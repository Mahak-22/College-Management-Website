<html>
    <head>
        <title>Faculty Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor ="Aquamarine">
        <h2>Welcome Mam/Sir..!</h2>
        <h3>Login below to continue...!</h3>
        
        <form action ="FacultyLogin" method ="Post">
            <table>
                <tr>
                    <td><strong>User ID : </strong></td>
                    <td><input type ="text" name ="fid" placeholder="Enter ID"/></td>
                </tr>
                
                <tr>
                    <td><strong>Password : </strong></td>
                    <td><input type ="password" name ="fpass" placeholder="Enter password"/></td>
                </tr>
                
                <tr>
                    <td> </td>
                    <td><input type ="reset" value ="Reset"/>
                        <input type ="submit" value="Submit"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
