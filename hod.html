<html>
    <head>
        <title>HOD Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor ="Aquamarine">
        <h2>Welcome User..!</h2>
        <h3>Login Below to continue...!</h3>
        
        <form action ="HODLogin" method ="Post">
            <table>
                <tr>
                    <td><strong>User ID : </strong></td>
                    <td>
                        <input type ="text" name ="hid" placeholder="Enter ID here"/>
                    </td>
                </tr>
                
                <tr>
                    <td><strong>Password : </strong></td>
                    <td>
                        <input type ="password" name ="hpass" placeholder="Enter password here"/>
                    </td>
                </tr>
                
                <tr>
                    <td><strong>Re-enter password : </strong></td>
                    <td>
                        <input type ="password" name ="hconpass" placeholder="Re-enter password"/>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><input type ="reset" value ="Reset"/>
                        <input type ="submit" value ="Login"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
